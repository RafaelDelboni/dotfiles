# Activity
set -g set-titles on
set-option -g set-titles-string '#W: #T'
setw -g monitor-activity on
set -g visual-activity off

# Tabs
set -g base-index 1

# Open new panes in current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Bind escape to copy mode
bind Escape copy-mode

# p = paste
unbind p
bind p paste-buffer

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

## Status bar design
set -g default-terminal "screen-256color"

# The panes {
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour245
# }

# The statusbar {
set -g status-justify left
set -g status-position top
set -g status-fg colour255
set -g status-bg colour234
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour239,bold] #{battery_icon} #{battery_percentage} #[fg=colour255,bg=colour241,bold] %d/%m #[fg=colour255,bg=colour240,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 1
set -g status off

# Toogle statusbar
bind v set-option -g status

set -g @batt_charged_icon ""
set -g @batt_charging_icon ""
set -g @batt_attached_icon ""
set -g @batt_full_charge_icon ""
set -g @batt_high_charge_icon ""
set -g @batt_medium_charge_icon ""
set -g @batt_low_charge_icon ""

# window status
setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }

# Tab name as current folder name
setw -g window-status-current-format '#I#[fg=colour250]:#[fg=colour255]#(pwd="#{pane_current_path}"; echo ${pwd####*/})#[fg=colour1]#F'
setw -g window-status-format '#I#[fg=colour244]:#[fg=colour250]#(pwd="#{pane_current_path}"; echo ${pwd####*/})#[fg=colour244]#F'

# The messages {
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour1
set -g message-command-fg red
set -g message-command-bg black
# }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
